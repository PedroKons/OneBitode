<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form>
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" placeholder="Gabrielle Candido..." required> <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="exemple@exemple.com" required>

        <label for="password">*Senha: </label>
        <input type="password" id="password" name="password" required><br>

        <br>
        <label for="date">Datav de Nascimento: </label>
        <input type="date" id="date" name="date">

        <label for="archive">*Foto: </label>
        <input type="file" id="archive" name="archive"><br>

        <br>
        <label for="select">Nacionalidade: </label>
        <select name="select" id="select">
            <option disabled selected>--Escolha uma opção</option>
            <option>Russo</option>
            <option>Brasileiro</option>
            <option>Africano</option>
            <option>Americano</option>
            <option>Australiano</option>
            <option>Japonês</option>
        </select>

        *Genero: 
        <input type="radio" id="Masculino" name="genero" value="Masculino">
        <label for="Masculino">Masculino</label>

        <input type="radio" id="Feminino" name="genero" value="Feminino">
        <label for="Feminino">Feminino</label>

        <input type="radio" id="NaoBinari" name="genero" value="NaoBinari">
        <label for="NaoBinari">Não Binario</label>

        <br>
        <strong>
        <p>Suas principais qualidades: </p>    
        </strong>
        <label for="intelligence">Inteligente</label>       
        <input type="checkbox" id="intelligence" name="intelligence" value="inteligente">

        <label for="resilience"> | Resiliência</label>       
        <input type="checkbox" id="resilience" name="resilience" value="Resiliência">

        <label for="pp"> | Preparo Físico</label>       
        <input type="checkbox" id="pp" name="pp" value="PreparoFisico">

        <label for="Education"> | Educação</label>       
        <input type="checkbox" id="Education" name="Education" value="educacao" > |<br>

        <br>
        <label for="text"></label>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea><br>

        <br><button type="submit">
            Criar!    
        </button>
        



        

               
        

    </form>
</body>
</html>
